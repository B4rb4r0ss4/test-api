<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9047a2f51e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleIndex.css" />
    <title>Test app</title>
  </head>
  <body>
    <div class="container">
      <h1>Aplikacja do testów</h1>
      <h4>Zestawy Pytań:</h4>
      <ul class="collections"></ul>
      <div class="checkContainer">
        <form>
          <input type="checkbox" name="questionRandom" id="questionRandom" />
          <label for="questionRandom">
            <span class="indicator"></span>
            <span class="label-text">Losowanie pytań</span>
          </label>
        </form>
        <form>
          <input type="checkbox" name="answerRandom" id="answerRandom" />
          <label for="answerRandom">
            <span class="indicator"></span>
            <span class="label-text">Losowanie odpowiedzi</span>
          </label>
        </form>
        <form>
          <input type="checkbox" name="exam" id="exam" />
          <label for="exam">
            <span class="indicator"></span>
            <span class="label-text">Egzamin</span>
          </label>
        </form>
      </div>

      <button class="start">Rozpocznij test <i class="fas fa-play"></i></button>
      <footer class="footer">
        <h3>2021 Wykonał: Łukasz Stodółka</h3>
      </footer>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
