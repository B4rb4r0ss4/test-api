<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9047a2f51e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleQuiz.css" />
    <title>Test</title>
  </head>
  <body>
    <section class="section quiz">
      <header class="header">
        <output>
          <!-- 1/2 -->
        </output>
        <h2 class="title">
          <!-- Do obszaru osobistego praktyki opartej na dowodzie naukowym (EBP -
          Evidence-Based Practice) należy m.in. krytyczne myślenie (critical
          thinking) charakteryzujące się: -->
        </h2>
      </header>
      <div>
        <span class="status">Zaznacz odpowiedź:</span>
        <!-- <span class="status">
          <button class="btn">
            Następne pytanie <i class="fas fa-forward"></i>
          </button> -->
        <span class="timer">
          <!-- 02.31 -->
        </span>
      </div>
      <ul class="questions">
        <button>
          <li class="answers">
            <!-- Praktycznym podejściem, którego celem jest przedstawienie jednego
            rozwiązania pacjentowi -->
          </li>
        </button>
        <button>
          <li class="answers">
            <!-- Wyłącznie teoretycznym podejściem, którego celem jest wysunięcie
            hipotezy lub wniosków -->
          </li>
        </button>
        <button>
          <li class="answers">
            <!-- Praktycznym podejściem, którego celem jest rozwiązanie problemu i
            dotarcie do prawdy -->
          </li>
        </button>
        <button>
          <li class="answers">
            <!-- Nastawieniem krytycznym do wszelkich proponowanych zmian i nowych
            rozwiązań -->
          </li>
        </button>
      </ul>
    </section>
    <footer class="footer">
      <h3>2021 Wykonał: Łukasz Stodółka</h3>
    </footer>
  </body>
  <script src="./js/quiz.js"></script>
</html>
